{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<!-- Page Header-->
<header class="bg-white shadow-sm px-4 py-3 z-index-20">
    <div class="container-fluid px-0">
        <h2 class="mb-0 p-1">Projects</h2>
    </div>
</header>
<!-- Breadcrumb-->
<div class="bg-white">
    <div class="container-fluid">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 py-3">
                <li class="breadcrumb-item"><a class="fw-light"
                                               href="{% url 'index'%}">Home</a>
                </li>
                <li class="breadcrumb-item active fw-light" aria-current="page">Projects</li>
            </ol>
        </nav>
    </div>
</div>
    <div class="row" style="padding: 10px;">
        {% for project in projects %}
            <div class="col-md-4 mb-4">
                <div class="card project-card text-white shadow-lg"> <!-- shadow-lg добавляет тень к карточке -->
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <!-- Dropdown Button -->
                        <div class="dropdown">
                            <button class="btn learn-btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Learn More  <!-- Font Awesome icon -->
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="border-radius: 20px;">
                                {% for category in project.categories.all %}
                                    <a class="dropdown-item" href="{% url 'project_category_detail' project.slug category.slug %}">{{ category.name }}</a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
