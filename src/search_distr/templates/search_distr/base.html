<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}Benefeciaries List{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom styles -->
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 60px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }

    </style>
    {% block style %}{% endblock style %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #C51E1B;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'search_distr' %}" style="color: #FFF;">Benefeciaries List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="color: #FFF;" href="{% url 'index' %}">Back to main App</a>
                    </li>
                    {% if request.user.is_superuser %}
                    <li class="nav-item">
                        <a class="nav-link" style="color: #FFF;" href="{% url 'load_data' %}">Load Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: #FFF;" href="{% url 'statistics' %}">Statistics</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" style="color: #FFF;" href="{% url 'logout' %}">Logout</a>
                    </li>
                    <!-- Add more navigation links as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer" style="background-color: #C51E1B;">
        <div class="container">
            <p style="color: #fff;">&copy; {% now "Y" %} U-Saved</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block script %}{% endblock script %}
</body>
</html>
